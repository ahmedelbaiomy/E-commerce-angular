<div class="row">
  <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let item of search">
    <div class="product text-center">
      <div class="position-relative mb-3">
        <div class="badge text-white badge-"></div>
        <a class="d-block" href="detail.html"
          ><img
            class="img-fluid w-100"
            [src]="'http://localhost:3000/' + item.photo"
            alt="..."
        />
      </a>
        <div class="product-overlay">
          <ul class="mb-0 list-inline">
            <li class="list-inline-item m-0 p-0">
              <a class="btn btn-sm btn-outline-dark" href="#"
                ><i class="far fa-heart"></i
              ></a>
            </li>
            <li class="list-inline-item m-0 p-0">
              <a class="btn btn-sm btn-dark" href="cart.html"
                >Add to cart</a
              >
            </li>
            <li class="list-inline-item mr-0">
              <a
                class="btn btn-sm btn-outline-dark"
                href="#productView"
                data-toggle="modal"
                ><i class="fas fa-expand"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <h6>
        <a class="reset-anchor" href="detail.html">{{ item.title}}</a>
      </h6>
      <p class="small text-muted">{{ item.price }}$</p>
    </div>
  </div>


</div>
