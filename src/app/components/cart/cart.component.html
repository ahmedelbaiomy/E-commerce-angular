<div class="container">
    <!-- HERO SECTION-->
    <section class="py-5 bg-light">
      <div class="container">
        <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
          <div class="col-lg-6">
            <h1 class="h2 text-uppercase mb-0">Cart</h1>
          </div>
          <div class="col-lg-6 text-lg-right">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-lg-end mb-0 px-0">
                <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page" routerLink="/cart">Cart</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <section class="py-5">
      <h2 class="h5 text-uppercase mb-4">Shopping cart</h2>
      <div class="row">
        <div class="col-lg-8 mb-4 mb-lg-0">
          <!-- CART TABLE-->
          <div class="table-responsive mb-4">
            <table class="table">
              <thead class="bg-light">
                <tr>
                  <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Item Name</strong></th>
                  <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Price</strong></th>
                  <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Quantity</strong></th>
                  <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Total</strong></th>
                  <th class="border-0" scope="col"> </th>
                </tr>
              </thead>
              <tbody *ngIf="this.orderservice.cardDetails$?.value.length > 0; else elseBlock">
                <tr *ngFor="let item of this.orderservice.cardDetails$?.value">
                  <th class="pl-0 border-0" scope="row">
                    <div class="media align-items-center"><a class="reset-anchor d-block animsition-link" routerLink="/products/{{ item._id }}"><img [src]="'http://localhost:3000/' + item.photo" alt="..." width="70"/></a>
                      <div class="media-body ml-3"><strong class="h6"><a class="reset-anchor animsition-link" routerLink="/products/{{ item._id }}">{{item.title}}</a></strong></div>
                    </div>
                  </th>

                  <td class="align-middle border-0">
                    <p class="mb-0 small">${{item.price}}</p>
                  </td>

                  <td class="align-middle border-0">
                    <div class="border d-flex align-items-center justify-content-between px-3"><span class="small text-uppercase text-gray headings-font-family">
                      <!-- {{item.quantity}} --> 
                    </span>
                      <div class="quantity">
                        <button class="dec-btn p-0" (click)="increaseQty(item)"><i class="fas fa-caret-left"></i></button>
                        <input class="form-control form-control-sm border-0 shadow-0 p-0" type="text" value="{{item.quantity}}"/>
                        <button class="inc-btn p-0" (click)="decreaseQty(item)"><i class="fas fa-caret-right"></i></button>
                      </div>
                    </div>
                  </td>

                  <td class="align-middle border-0">
                    <!-- <h5 class="mb-0 small">{{item.quantity * item.price}}</h5> -->
                        <h5 class="mb-0 small">{{item.price}}</h5>
                  </td>

                  <td class="align-middle border-0"><a class="reset-anchor" href="#"><i class="fas fa-trash-alt small text-muted"></i></a></td>

                </tr>

                <tr>
                  <td class="align-right border-0">
                    <button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button>
                  </td>
                </tr>
                
              </tbody>
            </table>
            <ng-template #elseBlock>
              <div class="text-center m-3 ml-4 alert alert-danger w-100">
                <h1 style="color:darkred;">Your Cart is Empty</h1>
              </div>
            </ng-template>
          </div>
          <!-- CART NAV-->
          <div class="bg-light px-4 py-3">
            <div class="row align-items-center text-center">
              <div class="col-md-6 mb-3 mb-md-0 text-md-left"><a class="btn btn-link p-0 text-dark btn-sm" routerLink="/home" ><i class="fas fa-long-arrow-alt-left mr-2"> </i>Continue shopping</a></div>
              <div class="col-md-6 text-md-right"><a class="btn btn-outline-dark btn-sm" routerLink="/checkout">Procceed to checkout<i class="fas fa-long-arrow-alt-right ml-2"></i></a></div>
            </div>
          </div>
        </div>
        <!-- ORDER TOTAL-->
        <div class="col-lg-4">
          <div class="card border-0 rounded-0 p-lg-4 bg-light">
            <div class="card-body">
              <h5 class="text-uppercase mb-4">Cart total</h5>
              <ul class="list-unstyled mb-0">
                <li class="d-flex align-items-center justify-content-between"><strong class="text-uppercase small font-weight-bold">Subtotal</strong><span class="text-muted small">$250</span></li>
                <li class="border-bottom my-2"></li>
                <li class="d-flex align-items-center justify-content-between mb-4"><strong class="text-uppercase small font-weight-bold">Total</strong><span>$250</span></li>
                <li>
                  <form action="#">
                    <div class="form-group mb-0">
                      <input class="form-control" type="text" placeholder="Enter your coupon">
                      <button class="btn btn-dark btn-sm btn-block" type="submit"> <i class="fas fa-gift mr-2"></i>Apply coupon</button>
                    </div>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
