<!--Body Content-->
<div id="page-content">
    <!--Page Title-->
    <div class="page section-header text-center">
        <div class="page-title">
            <div class="wrapper"><h1 class="page-width">Login</h1></div>
          </div>
    </div>
    <!--End Page Title-->

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 main-col offset-md-3">
                <div class="mb-4">
                   <form [formGroup]="profileForm" method="post" action="#" id="CustomerLoginForm" accept-charset="UTF-8" class="contact-form">
                    <div class="row">
                      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                          <label for="CustomerEmail">UsereName</label>
                          <input type="text" id="CustomerEmail" class="" autocorrect="off" autocapitalize="off" autofocus=""
                            formControlName="username" #Username placeholder="UserName" />
                          <div *ngIf="
                              username?.invalid &&
                              (username?.dirty || username?.touched)
                            " class="alert alert-danger">
                            <div *ngIf="username?.errors?.required">
                              UserName is required.
                            </div>
                            <div *ngIf="username?.errors?.minlength">
                              UserName must be at least 8 characters long.
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                          <label for="CustomerPassword">Password</label>
                          <input type="password" value="" name="customer[password]" formControlName="password"
                            id="CustomerPassword" class="" #Password placeholder="Password" />
                          <div *ngIf="
                              password?.invalid &&
                              (password?.dirty || password?.touched)
                            " class="alert alert-danger">
                            <div *ngIf="password?.errors?.required">
                              password is required.
                            </div>
                            <div *ngIf="password?.errors?.minlength">
                              password must be at least 8 characters long.
                            </div>
                          </div>
                        </div>

                      </div>

                    </div>
                      <div class="row">
                        <div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
                            <input type="submit" (click)="onSubmit()" [disabled]="!profileForm.valid" class="btn mb-3" value="Sign In"/>
                            <div *ngIf="errors" class="alert alert-danger">
                              Username or password not true .
                          </div>
                            <p class="mb-4">
                                <a href="#" id="RecoverPassword">Forgot your password?</a> &nbsp; | &nbsp;
                                <a routerLink="/register" id="customer_register_link">Create account</a>
                            </p>
                        </div>
                     </div>
                 </form>
                </div>
               </div>
        </div>
    </div>

</div>
<!--End Body Content-->
